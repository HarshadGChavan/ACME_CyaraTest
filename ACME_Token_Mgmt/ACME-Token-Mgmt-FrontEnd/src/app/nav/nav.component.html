<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Token Management</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="adminLoginService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/tokenManager' routerLinkActive='active'>Token Manager</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/tokenValidator' routerLinkActive='active'>Token Validation</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(adminLoginService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <a class="dropdown-item" (click)="logout()">Logout</a>
    </div>

    <form *ngIf="(adminLoginService.currentUser$ | async) === null"
      #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input
      name="username"
      [(ngModel)]="model.username"
      class="form-control me-2"
      type="text"
      placeholder="username" >
      <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control me-2"
      type="password"
      placeholder="Password" >
      <button class="btn btn-success" type="submit">Login</button>
    </form>

  </div>
</nav>
